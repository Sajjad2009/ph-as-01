<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
                rel="stylesheet">

        <!-- common-stylesheet -->
        <link rel="stylesheet" href="style.css">

        <title>Assignment</title>
</head>

<body>

        <header class="header">
                <div class="container">
                        <nav class="nav-section">
                                <div class="logo">
                                        <img src="./Assets/logo.png" alt="img">
                                </div>
                                <a href="" class="btn-primary">Sign Up</a>
                        </nav>

                        <!-- banner-section -->
                        <div class="banner">
                                <div>
                                        <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
                                        <a href="#" class="btn-primary">Stay Focused</a>
                                </div>
                        </div>
                </div>
        </header>

        <!-- Main-section -->

        <main>
                <!--action-section  -->
                <section class="action pt-116">
                        <div class="container">
                                <div class="action-section">
                                        <div class="action-content">
                                                <h2 class="section-title">See It in Action</h2>
                                                <p class="section-detail">Explore the live preview and imagine your <br>
                                                        brand in this bold new look.</p>
                                                <a href="#" class="btn-primary">Launch Live Preview</a>
                                        </div>
                                        <div class="action-img">
                                                <img src="./Assets/wc-mini.png" alt="img">
                                        </div>
                                </div>
                        </div>
                </section>

                <!-- user-setion -->
                <section class="user pt-116">
                        <div class="container">
                                <div class="user-section">
                                        <h3 class="section-title">Joined Thousands of Productive Users</h3>
                                        <div class="user-container">
                                                <div class="user-item">
                                                        <h4 class="user-heading">50K</h4>
                                                        <p class="user-detail">Active Users</p>
                                                </div>
                                                <div class="user-item">
                                                        <h4 class="user-heading">2M+</h4>
                                                        <p class="user-detail">Focus Sessions</p>
                                                </div>
                                                <div class="user-item">
                                                        <h4 class="user-heading">95%</h4>
                                                        <p class="user-detail">Satisfaction Rate</p>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </section>

                <!-- review-section -->
                 <section class="review pt-116">
                        <div class="container">
                                <div class="review-section">
                                        <h2 class="section-title">What our users say</h2>

                                        <div class="review-container">
                                                <div class="review-item">
                                                      
                                                </div>
                                        </div>
                                </div>
                        </div>
                 </section>
        </main>
</body>

</html>
